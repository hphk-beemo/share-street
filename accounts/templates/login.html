{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" class="">
    {% csrf_token %}
    <div class="flex flex-col justify-center items-center" style="height:80vh">
        <div class="shadow rounded-lg w-2/5">
            <div class="bg-gray-200 px-4 py-5 ">
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">아이디
                        </label>
                        <input type="text" name="username" id="username" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">패스워드
                        </label>
                        <input type="password" name="password" id="password" required
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                <a class="inline-flex justify-center hover:bg-emerald-200 bg-gray-50 py-2 px-4 text-sm text-black"
                    href="{% url 'signup' %}">회원가입
                </a>
                <button type="submit"
                    class="inline-flex justify-center hover:bg-emerald-600 bg-emerald-500 py-2 px-4 text-sm text-white">로그인
                </button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
{% block js %}
<script src="https://cdn.tailwindcss.com?plugins=forms "></script>
<script>
    document.querySelector("#login").classList.add('active')
</script>
{% endblock %}
